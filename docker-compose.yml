services:
  # Caddy - Reverse Proxy & Auto SSL
  caddy:
    image: caddy:2-alpine
    container_name: v8box-caddy
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - CF_API_TOKEN=${CLOUDFLARE_TOKEN:-}
    restart: unless-stopped
    depends_on:
      - v8box

  # V8Box - Main Deno Server
  v8box:
    image: denoland/deno:alpine-1.40.0
    container_name: v8box-server
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - DOMAIN=${DOMAIN:-localhost}
      - LIBSQL_URL=http://libsql:8080
      - VALKEY_URL=redis://valkey:6379
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-admin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-admin}
      - S3_DEFAULT_BUCKET=${S3_DEFAULT_BUCKET:-v8box}
      - S3_PROJECTS_BUCKET=${S3_PROJECTS_BUCKET:-v8box-projects}
      - S3_FUNCTIONS_BUCKET=${S3_FUNCTIONS_BUCKET:-v8box-functions}
      - PORT=8000
    command: run --allow-all server.ts
    restart: unless-stopped
    depends_on:
      - libsql
      - valkey
      - seaweedfs

  # LibSQL - SQLite-compatible database
  libsql:
    image: ghcr.io/libsql/sqld:latest
    container_name: v8box-libsql
    volumes:
      - libsql-data:/var/lib/sqld
    environment:
      - SQLD_NODE=primary
    restart: unless-stopped

  # Valkey - Redis-compatible cache
  valkey:
    image: valkey/valkey:latest
    container_name: v8box-valkey
    volumes:
      - valkey-data:/data
    restart: unless-stopped

  # SeaweedFS - S3-compatible object storage
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: v8box-seaweedfs
    command: "server -s3 -dir=/data -s3.port=8333 -s3.config=/etc/seaweedfs/s3.conf -filer"
    volumes:
      - seaweedfs-data:/data
      - ./seaweedfs-s3.conf:/etc/seaweedfs/s3.conf:ro
    environment:
      - WEED_S3_AUDITLOGCONFIG=
    restart: unless-stopped

volumes:
  libsql-data:
    driver: local
  valkey-data:
    driver: local
  seaweedfs-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  default:
    name: v8box-network

