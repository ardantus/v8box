name: DB UI Smoke Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  db-ui-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for admin endpoint
        run: |
          set -euo pipefail
          for i in $(seq 1 40); do
            if curl -sS -o /dev/null -H 'Host: admin.localhost' http://localhost:8080/admin/login; then
              echo "Admin endpoint is ready"
              exit 0
            fi
            echo "Waiting for services... ($i/40)"
            sleep 3
          done
          echo "Admin endpoint not ready in time"
          docker compose ps
          exit 1

      - name: Run DB UI CI smoke test
        run: bash scripts/test-db-ui-ci.sh

      - name: Show service logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=300 v8box caddy libsql valkey seaweedfs

      - name: Stop services
        if: always()
        run: docker compose down -v
